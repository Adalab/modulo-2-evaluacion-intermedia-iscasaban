<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Piedra, papel o tijera!</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main>
        <h1 class="title">juego piedra, papel y tijera</h1>
        <h2 class="subtitle">Introduce aquí tu jugada:</h2>
        <form class="controls">
            <select class="controls__options js_select_move" name="move_selected" id="move_selected">
                <option disabled selected>Seleccione su jugada</option>
                <option value="Piedra">Piedra</option>
                <option value="Papel">Papel</option>
                <option value="Tijera">Tijera</option>
            </select>
            <input class="controls__button js_button" type="submit" value="Jugar">
            <input class="controls__button js_btn_restart" type="submit" value="Reiniciar">
        </form>
        <section class="game__results">
            <p class="game__message js_game_result">¡Vamos a jugar!</p>
            <h3 class="game__text player js_player">Jugador: 0</h3>
            <h3 class="game__text computer js_computer">Computadora: 0</h3>
            <p class="numbers js_game_moves">Número de jugadas: 0</p>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
